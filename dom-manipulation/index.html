<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quote-display"></div>
    <button type="button" id="newQuote">Show New Quote</button>

    <div>
        <input type="text" id="newQuoteText" placeholder="Enter new quote">
        <input type="text" id="newCategoryText" placeholder="Enter quote category">

        <button onclick="addQuote()">Add Quote</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
